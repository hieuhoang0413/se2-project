<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div layout:fragment="content">
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-2xl font-bold mb-8">Add Product</h1>

        <form th:action="@{/product/add}" method="post" enctype="multipart/form-data" th:object="${product}">
            <!-- Info -->
            <div class="mb-8">
                <h2 class="text-lg font-medium mb-4">Information</h2>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">PRODUCT NAME</label>
                    <input type="text" th:field="*{name}" placeholder="Enter product name..."
                           class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">DESCRIPTION</label>
                    <textarea th:field="*{description}" rows="5" placeholder="Enter description..."
                              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            </div>

            <!-- Category + Image -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div>
                    <h2 class="text-lg font-medium mb-4">Category</h2>
                    <label class="block mb-1 text-sm font-medium">Choose Existing</label>
                    <select name="categoryId" class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4">
                        <option value="" disabled selected>Choose a category</option>
                        <option th:each="cat : ${categoryList}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${product?.category?.id == cat.id}"></option>
                    </select>

                    <label class="block mb-1 text-sm font-medium">Or Add New</label>
                    <input type="text" name="newCategory" placeholder="Enter new category..."
                           class="w-full border border-gray-300 rounded-md px-3 py-2" />
                </div>

                <div>
                    <h2 class="text-lg font-medium mb-4">Image</h2>
                    <div class="border border-dashed border-gray-300 rounded-md p-6 flex flex-col items-center justify-center">
                        <div id="preview-container" class=" mb-4 w-full">
                            <img id="preview-image" src="#" alt="Preview" class="max-h-40 mx-auto">
                        </div>
                        <button type="button" id="upload-button" class="bg-white border border-gray-300 rounded-md px-4 py-2 text-blue-600 hover:bg-gray-50">
                            Add File
                        </button>
                        <input type="file" id="product-image" name="imageFile" accept="image/*" class="hidden" onchange="previewImage(this)">
                        <p class="text-sm text-gray-500 mt-2">Or drag and drop files</p>
                    </div>
                </div>
            </div>

            <!-- Price + Quantity -->
            <div class="mb-8">
                <h2 class="text-lg font-medium mb-4">Pricing</h2>
                <input type="number" th:field="*{price}" placeholder="Price..."
                       class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:ring-2 focus:ring-blue-500" />

                <input type="number" th:field="*{quantity}" placeholder="Quantity..."
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Buttons -->
            <div class="flex space-x-4">
                <a href="/admin" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
            </div>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const uploadBtn = document.getElementById('upload-button');
            const fileInput = document.getElementById('product-image');

            if (uploadBtn && fileInput) {
                uploadBtn.addEventListener('click', function () {
                    fileInput.click();
                });
            }

            window.previewImage = function (input) {
                const previewImage = document.getElementById('preview-image');
                const previewContainer = document.getElementById('preview-container');

                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                        previewContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            };
        });
    </script>
</div>
</body>
</html>
