<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div layout:fragment="content">
        <!-- Header - Full Width -->

        <!-- Main Content - With Standard Website Margins -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h1 class="text-2xl font-bold mb-8">Add Product</h1>

            <form th:action="@{/product/add}" method="post" enctype="multipart/form-data" th:object="${product}">
                <!-- Information Section -->
                <div class="mb-8">
                    <h2 class="text-lg font-medium mb-4">Infomation</h2>

                    <div class="mb-4">
                        <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">PRODUCT
                            NAME</label>
                        <input type="text" id="productName" name="name" th:field="*{name}"
                            placeholder="Enter product name..."
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-1">PRODUCT
                            DESCRIPTION</label>
                        <textarea id="productDescription" name="description" th:field="*{description}"
                            placeholder="Enter description..." rows="5"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>

                <!-- Category and Image Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <!-- Category Section -->
                    <!-- <div>
                        <h2 class="text-lg font-medium mb-4">Category</h2>
                        <div class="relative">
                            <select id="category" name="category" th:field="*{category}"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="" selected disabled>Category</option>
                                <option value="Table" th:selected="${product?.category == 'Table'}">Table</option>
                                <option value="Chair" th:selected="${product?.category == 'Chair'}">Chair</option>
                                <option value="Sofa" th:selected="${product?.category == 'Sofa'}">Sofa</option>
                                <option value="Bed" th:selected="${product?.category == 'Bed'}">Bed</option>
                                <option value="Lamp" th:selected="${product?.category == 'Lamp'}">Lamp</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                </svg>
                            </div>
                        </div>
                    </div> -->

                    <!-- Image Upload Section -->
                    <div>
                        <h2 class="text-lg font-medium mb-4">Image</h2>
                        <input type="text" id="image-url" name="image" placeholder="Enter image URL"
                            class="border border-gray-300 rounded-md px-4 py-2 w-full" oninput="updatePreview()">
                        <div id="preview-container" class="mt-4 hidden">
                            <img id="preview-image" src="#" alt="Preview" class="max-h-40 mx-auto">
                        </div>
                    </div>
                </div>

                <!-- Price Section -->
                <div class="mb-8">
                    <h2 class="text-lg font-medium mb-4">Price</h2>

                    <div class="mb-4">
                        <input type="text" id="price" name="price" th:field="*{price}" placeholder="Product Price..."
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- <div class="mb-4">
                        <input type="text" id="interest" name="interest" th:field="*{interest}"
                            placeholder="Interest..."
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div> -->
                </div>

                <!-- Buttons -->
                <div class="flex space-x-4">
                    <a href="/admin"
                        class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Save
                    </button>
                </div>
            </form>
        </main>
    </div>
</body>

<script>
    function updatePreview() {
        const url = document.getElementById('image-url').value;
        const previewImage = document.getElementById('preview-image');
        const previewContainer = document.getElementById('preview-container');
        
        if (url) {
            previewImage.src = url;
            previewContainer.classList.remove('hidden');
        } else {
            previewContainer.classList.add('hidden');
        }
    }
</script>

</html>
