<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Elite Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
<!-- Header (already implemented) -->
<div th:replace="fragments/header :: header"></div>

<main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Cart</h1>

    <!-- Progress Steps -->
    <div class="flex justify-center mb-12">
        <div class="flex items-center space-x-4 w-full max-w-2xl">
            <div class="flex flex-col items-center flex-1">
                <div class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center font-bold">1</div>
                <div class="text-sm mt-2 font-medium">Shopping cart</div>
                <div class="w-full h-1 bg-black mt-2"></div>
            </div>
            <div class="flex flex-col items-center flex-1">
                <div class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold">2</div>
                <div class="text-sm mt-2 text-gray-500">Checkout details</div>
                <div class="w-full h-1 bg-gray-300 mt-2"></div>
            </div>
            <div class="flex flex-col items-center flex-1">
                <div class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold">3</div>
                <div class="text-sm mt-2 text-gray-500">Order complete</div>
            </div>
        </div>
    </div>

    <!-- Cart Content -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Product List -->
        <div class="lg:col-span-2">
            <div class="grid grid-cols-4 gap-4 font-medium border-b pb-4 mb-4">
                <div class="col-span-2">Product</div>
                <div class="text-center">Quantity</div>
                <div class="text-right">Subtotal</div>
            </div>

            <!-- Cart Items -->
            <div class="space-y-6">
                <!-- Tray Table Black -->
                <div class="grid grid-cols-4 gap-4 items-center border-b pb-6">
                    <div class="col-span-2 flex items-center space-x-4">
                        <img src="/images/tray-table-black.jpg" alt="Tray Table" class="w-20 h-20 object-contain"/>
                        <div>
                            <h3 class="font-medium">Tray Table</h3>
                            <p class="text-sm text-gray-500">Color: Black</p>
                            <button class="text-sm text-gray-500 flex items-center mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                Remove
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <div class="flex items-center border rounded">
                            <button class="px-3 py-1">-</button>
                            <input type="text" value="2" class="w-10 text-center border-x" readonly/>
                            <button class="px-3 py-1">+</button>
                        </div>
                    </div>
                    <div class="text-right font-medium">$38.00</div>
                </div>

                <!-- Tray Table Red -->
                <div class="grid grid-cols-4 gap-4 items-center border-b pb-6">
                    <div class="col-span-2 flex items-center space-x-4">
                        <img src="/images/tray-table-red.jpg" alt="Tray Table" class="w-20 h-20 object-contain"/>
                        <div>
                            <h3 class="font-medium">Tray Table</h3>
                            <p class="text-sm text-gray-500">Color: Red</p>
                            <button class="text-sm text-gray-500 flex items-center mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                Remove
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <div class="flex items-center border rounded">
                            <button class="px-3 py-1">-</button>
                            <input type="text" value="2" class="w-10 text-center border-x" readonly/>
                            <button class="px-3 py-1">+</button>
                        </div>
                    </div>
                    <div class="text-right font-medium">$38.00</div>
                </div>

                <!-- Table Lamp -->
                <div class="grid grid-cols-4 gap-4 items-center border-b pb-6">
                    <div class="col-span-2 flex items-center space-x-4">
                        <img src="/images/table-lamp.jpg" alt="Table Lamp" class="w-20 h-20 object-contain"/>
                        <div>
                            <h3 class="font-medium">Table lamp</h3>
                            <p class="text-sm text-gray-500">Color: Gold</p>
                            <button class="text-sm text-gray-500 flex items-center mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                Remove
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <div class="flex items-center border rounded">
                            <button class="px-3 py-1">-</button>
                            <input type="text" value="1" class="w-10 text-center border-x" readonly/>
                            <button class="px-3 py-1">+</button>
                        </div>
                    </div>
                    <div class="text-right font-medium">$39.00</div>
                </div>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="lg:col-span-1">
            <div class="border rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Cart summary</h2>
                <div class="flex justify-between py-2 border-b">
                    <span>Free shipping</span>
                    <span>$0.00</span>
                </div>
                <div class="flex justify-between py-4 font-bold">
                    <span>Total</span>
                    <span>$115.00</span>
                </div>
                <a href="/checkout" class="block w-full py-3 bg-black text-white text-center rounded font-medium mt-4">Checkout</a>
            </div>
        </div>
    </div>
</main>

<!-- Footer (already implemented) -->
<div th:replace="fragments/footer :: footer"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Quantity buttons functionality would go here
    });
</script>
</body>
</html>
