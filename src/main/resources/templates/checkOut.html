<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Elite Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
<!-- Header (already implemented) -->
<div th:replace="fragments/header :: header"></div>

<main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Check Out</h1>

    <!-- Progress Steps -->
    <div class="flex justify-center mb-12">
        <div class="flex items-center space-x-4 w-full max-w-2xl">
            <div class="flex flex-col items-center flex-1">
                <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="text-sm mt-2 font-medium text-green-500">Shopping cart</div>
                <div class="w-full h-1 bg-green-500 mt-2"></div>
            </div>
            <div class="flex flex-col items-center flex-1">
                <div class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center font-bold">2</div>
                <div class="text-sm mt-2 font-medium">Checkout details</div>
                <div class="w-full h-1 bg-black mt-2"></div>
            </div>
            <div class="flex flex-col items-center flex-1">
                <div class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold">3</div>
                <div class="text-sm mt-2 text-gray-500">Order complete</div>
            </div>
        </div>
    </div>

    <!-- Checkout Content -->
    <form action="/checkout/process" method="post" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Customer Information -->
        <div class="space-y-6">
            <!-- Contact Information -->
            <div class="border rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Contact Information</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 uppercase mb-1">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="w-full border rounded p-2" required>
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 uppercase mb-1">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="w-full border rounded p-2" required>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700 uppercase mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full border rounded p-2" required>
                </div>
                <div class="mt-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 uppercase mb-1">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full border rounded p-2" required>
                </div>
            </div>

            <!-- Shipping Address -->
            <div class="border rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Shipping Address</h2>
                <div>
                    <label for="streetAddress" class="block text-sm font-medium text-gray-700 uppercase mb-1">Street Address *</label>
                    <input type="text" id="streetAddress" name="streetAddress" class="w-full border rounded p-2" required>
                </div>
                <div class="mt-4">
                    <label for="country" class="block text-sm font-medium text-gray-700 uppercase mb-1">Country *</label>
                    <select id="country" name="country" class="w-full border rounded p-2" required>
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
                <div class="mt-4">
                    <label for="city" class="block text-sm font-medium text-gray-700 uppercase mb-1">Town / City *</label>
                    <input type="text" id="city" name="city" class="w-full border rounded p-2" required>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="state" class="block text-sm font-medium text-gray-700 uppercase mb-1">State</label>
                        <input type="text" id="state" name="state" class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label for="zipCode" class="block text-sm font-medium text-gray-700 uppercase mb-1">Zip Code</label>
                        <input type="text" id="zipCode" name="zipCode" class="w-full border rounded p-2">
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div>
            <div class="border rounded-lg p-6 sticky top-4">
                <h2 class="text-xl font-bold mb-4">Order summary</h2>

                <!-- Order Items -->
                <div class="space-y-6 mb-6">
                    <!-- Tray Table Black -->
                    <div class="flex items-start space-x-4">
                        <img src="/images/tray-table-black.jpg" alt="Tray Table" class="w-16 h-16 object-contain"/>
                        <div class="flex-1">
                            <h3 class="font-medium">Tray Table</h3>
                            <p class="text-sm text-gray-500">Color: Black</p>
                            <div class="flex items-center mt-1">
                                <span class="mr-2">2</span>
                                <button type="button" class="px-1 border rounded">-</button>
                                <button type="button" class="px-1 border rounded ml-1">+</button>
                            </div>
                        </div>
                        <div class="font-medium">$38.00</div>
                    </div>

                    <!-- Tray Table Red -->
                    <div class="flex items-start space-x-4">
                        <img src="/images/tray-table-red.jpg" alt="Tray Table" class="w-16 h-16 object-contain"/>
                        <div class="flex-1">
                            <h3 class="font-medium">Tray Table</h3>
                            <p class="text-sm text-gray-500">Color: Red</p>
                            <div class="flex items-center mt-1">
                                <span class="mr-2">2</span>
                                <button type="button" class="px-1 border rounded">-</button>
                                <button type="button" class="px-1 border rounded ml-1">+</button>
                            </div>
                        </div>
                        <div class="font-medium">$38.00</div>
                    </div>

                    <!-- Table Lamp -->
                    <div class="flex items-start space-x-4">
                        <img src="/images/table-lamp.jpg" alt="Table Lamp" class="w-16 h-16 object-contain"/>
                        <div class="flex-1">
                            <h3 class="font-medium">Table lamp</h3>
                            <p class="text-sm text-gray-500">Color: Gold</p>
                            <div class="flex items-center mt-1">
                                <span class="mr-2">1</span>
                                <button type="button" class="px-1 border rounded">-</button>
                                <button type="button" class="px-1 border rounded ml-1">+</button>
                            </div>
                        </div>
                        <div class="font-medium">$39.00</div>
                    </div>
                </div>

                <!-- Order Totals -->
                <div class="border-t pt-4">
                    <div class="flex justify-between py-2">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="flex justify-between py-4 font-bold text-lg">
                        <span>Total</span>
                        <span>$234.00</span>
                    </div>
                </div>

                <button type="submit" class="w-full py-3 bg-black text-white text-center rounded font-medium mt-4">Place Order</button>
            </div>
        </div>
    </form>
</main>

<!-- Footer (already implemented) -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
