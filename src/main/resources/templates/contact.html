<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div layout:fragment="content">
    <div class="max-w-5xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-10">Contact Us</h1>

        <div class="grid md:grid-cols-2 gap-12">
            <!-- Contact Info -->
            <div>
                <h2 class="text-2xl font-semibold mb-4">Get in touch</h2>
                <p class="text-gray-700 mb-4">
                    Have questions about our products, shipping or anything else? We're here to help!
                </p>
                <ul class="text-gray-700 space-y-2">
                    <li><strong>Address:</strong> 123 Elite Street, District 1, Ho Chi Minh City</li>
                    <li><strong>Phone:</strong> +84 123 456 789</li>
                    <li><strong>Email:</strong> support@elitehome.com</li>
                    <li><strong>Hours:</strong> 9:00 AM â€“ 9:00 PM, Everyday</li>
                </ul>
            </div>

            <!-- Contact Form -->
            <div>
                <h2 class="text-2xl font-semibold mb-4">Send us a message</h2>
                <form th:action="@{/contact}" method="post" class="space-y-4">
                    <input type="text" name="name" placeholder="Your Name" required
                           class="w-full p-3 border rounded" />
                    <input type="email" name="email" placeholder="Your Email" required
                           class="w-full p-3 border rounded" />
                    <textarea name="message" rows="5" placeholder="Your Message" required
                              class="w-full p-3 border rounded"></textarea>
                    <button type="submit"
                            class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800 transition">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
