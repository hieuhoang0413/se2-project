<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout_admin">
<head>
    <title>Edit Order Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div layout:fragment="content" class="max-w-xl mx-auto mt-10 p-6 border rounded">
    <h1 class="text-2xl font-bold mb-4">Edit Order Status</h1>

    <form th:action="@{'/admin/orders/' + ${order.id} + '/update-status'}" method="post">
        <div class="mb-4">
            <label for="statusId" class="block font-medium mb-1">Order Status</label>
            <select name="statusId" class="w-full border p-2 rounded">
                <option th:each="s : ${statuses}"
                        th:value="${s.id}"
                        th:text="${s.status}"
                        th:selected="${order.status != null and s.id == order.status.id}">
                </option>
            </select>
        </div>

        <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
            Update Status
        </button>
    </form>
</div>
</body>
</html>
