<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <title>My Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div layout:fragment="content" class="container mx-auto px-4 py-6 md:py-12 max-w-[1140px]">
    <h1 class="text-center font-['Poppins'] font-medium text-3xl md:text-[54px] leading-tight md:leading-[58px] tracking-[-1px] mb-6 md:mb-12">My Account</h1>
    <div class="flex justify-center">
        <div class="w-full max-w-[1000px] flex flex-col md:flex-row">
            <!-- Sidebar -->
            <div class="w-full md:w-[262px] bg-[#F3F5F7] rounded-[8px] p-[16px] pt-[24px] md:pt-[40px] pb-[24px] md:pb-[40px] mb-6 md:mb-0 md:mr-[60px] h-fit">
                <div class="flex flex-col items-center gap-[24px] md:gap-[40px]">
                    <div class="flex flex-col items-center">
                        <div class="relative mb-4">
                            <form th:action="@{/upload-avatar}" method="post" enctype="multipart/form-data" id="avatarForm" class="hidden">
                                <input type="file" name="file" id="avatarInput" accept="image/*" onchange="document.getElementById('avatarForm').submit()">
                            </form>
                            <img th:src="${user.avatarUrl ?: '/images/profile/user.jpg'}" alt="" class="w-20 h-20 md:w-24 md:h-24 rounded-full object-cover" />
                            <div class="absolute bottom-0 right-0 bg-white rounded-full p-1 cursor-pointer" onclick="document.getElementById('avatarInput').click()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
                                    <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
                                </svg>
                            </div>
                        </div>
                        <div class="text-center">
                            <h2 th:text="${user.fullName}" class="text-lg font-semibold"></h2>
                        </div>
                    </div>
                    <nav class="w-full">
                        <ul class="flex md:block space-x-2 md:space-x-0 md:space-y-4">
                            <li class="flex-1 md:flex-auto">
                                <a href="/myAccount" class="block text-center md:text-left text-black font-medium bg-white py-2 px-3 rounded-md">Account</a>
                            </li>
                            <li class="flex-1 md:flex-auto">
                                <a href="/myAccountOrder" class="block text-center md:text-left text-gray-500 hover:text-black py-2 px-3">Orders</a>
                            </li>
                            <li class="flex-1 md:flex-auto">
                                <a href="/login" class="block text-center md:text-left text-gray-500 hover:text-black py-2 px-3">Log Out</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- User Information -->
            <div class="flex-1">
                <h2 class="text-xl md:text-2xl font-semibold mb-6 md:mb-8 text-left">User Information</h2>
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2 text-left">Full Name </label>
                            <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Full Name" readonly />
                        </div>
                        <div>
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2 text-left">Phone Number </label>
                            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Phone Number" readonly />
                        </div>
                        <div class="md:col-span-2">
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-2 text-left">Address </label>
                            <input type="text" id="address" name="address" th:value="${user.address}" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Address" readonly />
                        </div>
                    </div>
                    <div>
                        <a href="/profile" class="block text-center bg-black text-white py-3 rounded-md hover:bg-gray-800 transition-colors">Edit Information</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
