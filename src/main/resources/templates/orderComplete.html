<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Complete - Elite Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
<!-- Header (already implemented) -->
<div th:replace="fragments/header :: header"></div>

<main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Complete!</h1>

    <!-- Progress Steps -->
    <div class="flex justify-center mb-12">
        <div class="flex items-center space-x-4 w-full max-w-2xl">
            <div class="flex flex-col items-center flex-1">
                <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="text-sm mt-2 font-medium text-green-500">Shopping cart</div>
                <div class="w-full h-1 bg-green-500 mt-2"></div>
            </div>
            <div class="flex flex-col items-center flex-1">
                <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="text-sm mt-2 font-medium text-green-500">Checkout details</div>
                <div class="w-full h-1 bg-green-500 mt-2"></div>
            </div>
            <div class="flex flex-col items-center flex-1">
                <div class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center font-bold">3</div>
                <div class="text-sm mt-2 font-medium">Order complete</div>
            </div>
        </div>
    </div>

    <!-- Order Complete Content -->
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 relative">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-medium mb-2">Thank you! ðŸŽ‰</h2>
            <p class="text-2xl font-bold mb-6">Your order has been received</p>

            <!-- Product Images -->
            <div class="flex justify-center space-x-6 mb-8">
                <div class="relative">
                    <img src="/images/tray-table-black.jpg" alt="Tray Table" class="w-20 h-20 object-contain"/>
                    <div class="absolute -top-2 -right-2 w-5 h-5 bg-black text-white rounded-full flex items-center justify-center text-xs">2</div>
                </div>
                <div class="relative">
                    <img src="/images/tray-table-red.jpg" alt="Tray Table" class="w-20 h-20 object-contain"/>
                    <div class="absolute -top-2 -right-2 w-5 h-5 bg-black text-white rounded-full flex items-center justify-center text-xs">2</div>
                </div>
                <div class="relative">
                    <img src="/images/table-lamp.jpg" alt="Table Lamp" class="w-20 h-20 object-contain"/>
                    <div class="absolute -top-2 -right-2 w-5 h-5 bg-black text-white rounded-full flex items-center justify-center text-xs">1</div>
                </div>
            </div>
        </div>

        <!-- Order Details -->
        <div class="grid grid-cols-2 gap-4 text-sm">
            <div class="text-gray-600">Order code:</div>
            <div class="font-medium">#0123_45678</div>

            <div class="text-gray-600">Date:</div>
            <div class="font-medium">October 19, 2023</div>

            <div class="text-gray-600">Total:</div>
            <div class="font-medium">$1,345.00</div>

            <div class="text-gray-600">Payment method:</div>
            <div class="font-medium">COD</div>
        </div>

        <div class="text-center mt-8">
            <a href="/account/orders" class="inline-block px-6 py-2 bg-black text-white rounded">Purchase history</a>
        </div>
    </div>
</main>

<!-- Footer (already implemented) -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
