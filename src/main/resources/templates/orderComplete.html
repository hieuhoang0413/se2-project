<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <title>Order Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto py-6 sm:py-10 px-4 sm:px-6 lg:px-8">
        <!-- Page title -->
        <h1 class="text-3xl font-bold text-center mb-8">Complete!</h1>

        <div class="flex justify-center items-center gap-4 sm:gap-10 mb-8 sm:mb-10 overflow-x-auto px-2 w-full">

            <!-- Step 1: Shopping cart (Completed) -->
            <div class="flex flex-col items-center flex-shrink-0">
                <!-- Completed step: green circle with âœ“ -->
                <div class="w-6 h-6 rounded-full bg-green-500 text-white text-xs flex items-center justify-center">
                    âœ“
                </div>
                <p class="text-xs sm:text-sm font-medium mt-1 sm:mt-2 text-green-600">
                    Shopping cart
                </p>
            </div>

            <!-- Step 2: Checkout details (Completed) -->
            <div class="flex flex-col items-center flex-shrink-0">
                <div class="w-6 h-6 rounded-full bg-green-500 text-white text-xs flex items-center justify-center">
                    âœ“
                </div>
                <p class="text-xs sm:text-sm font-medium mt-1 sm:mt-2 text-green-600">
                    Checkout details
                </p>
            </div>

            <!-- Step 3: Order complete (Active) -->
            <div class="flex flex-col items-center flex-shrink-0">
                <!-- Active step: black circle with step number -->
                <div class="w-6 h-6 rounded-full bg-black text-white text-xs flex items-center justify-center">
                    3
                </div>
                <p class="text-xs sm:text-sm font-medium mt-1 sm:mt-2 text-black">
                    Order complete
                </p>
            </div>
        </div>

        <!-- Order Complete Card -->
        <div class="bg-white rounded-lg shadow-md p-8 mb-8">
            <div class="text-center mb-8">
                <p class="text-lg mb-2">Thank you! ðŸŽ‰</p>
                <h2 class="text-2xl font-bold">Your order has been received</h2>
            </div>

            <!-- Order Details -->
            <div class="max-w-md mx-auto">
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="text-gray-600">Order code:</div>
                    <div th:text="${order.code ?: '#2023_45678'}" class="text-right font-medium">
                        #2023_45678
                    </div>

                    <div class="text-gray-600">Date:</div>
                    <div th:text="${#temporals.format(order.orderDate, 'MMMM dd, yyyy') ?: 'October 15, 2023'}" class="text-right font-medium">
                        October 15, 2023
                    </div>

                    <div class="text-gray-600">Total:</div>
                    <div th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2) ?: '$1,345.00'}" class="text-right font-medium">
                        $1,345.00
                    </div>


                    <div class="text-gray-600">Payment method:</div>
                    <div class="text-right font-medium">COD</div>
                </div>
            </div>

            <!-- Purchase History Button -->
            <div class="text-center mt-10">
                <a th:href="@{/myAccountOrder}" class="inline-block bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800 transition duration-200">
                    Purchase history
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
