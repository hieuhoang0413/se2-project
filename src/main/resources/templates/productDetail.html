<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Product Detail</title>

<body>
    <div layout:fragment="content">
        <!-- Product Section -->
        <div class="container mx-auto max-w-screen-lg px-4 py-8">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Product Image -->
                <div class="w-full md:w-1/2 bg-gray-100 relative">
                    <div class="absolute z-50 top-4 left-4 bg-white px-3 py-1 text-sm font-medium">NEW</div>
                    <div class="relative">
                        <img th:src="${product?.image ?: '/placeholder.svg?height=500&width=500'}" alt="Tray Table"
                            class="w-full h-auto object-contain p-8">
                    </div>
                </div>

                <!-- Product Details -->
                <div class="w-full md:w-1/2">
                    <h1 class="text-3xl font-bold mb-4" th:text="${product?.name ?: 'Tray Table'}">Product Name</h1>
                    <p class="text-gray-600 mb-6"
                        th:text="${product?.description ?: 'Buy one or buy a few and make every space where you sit more convenient. Light and easy to move around with removable tray top, handy for serving snacks.'}">
                        product description
                    </p>
                    <div class="text-2xl font-bold mb-6" th:text="${'$' + (product?.price ?: '199.00')}">Price</div>

                    <div class="mb-6">
                        <h3 class="font-medium mb-2 flex items-center">
                            Choose Color
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4 ml-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                            </svg>
                        </h3>
                        <!-- <div class="text-gray-800" th:text="${product?.color ?: 'Black'}">Black</div> -->
                    </div>

                    <div class="flex items-center mb-6">
                        <button class="border border-gray-300 w-8 h-8 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                            </svg>
                        </button>
                        <input type="text" value="1" class="w-8 h-8 text-center border-t border-b border-gray-300"
                            th:value="${quantity ?: '1'}">
                        <button class="border border-gray-300 w-8 h-8 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </button>
                    </div>

                    <button class="w-full bg-black text-white py-3 font-medium">Add to Cart</button>
                </div>
            </div>
